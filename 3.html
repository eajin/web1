<h2>stussy</h2>
스투시(Stüssy)는 미국의 의류 브랜드이다. 1980년대 숀 스투시가 시작하였다.<br>
처음에는 파도타기 의류 브랜드였지만, 시간이 지남과 함께 유명한 힙합 및 스트리트 브랜드로 성장했다<br>
